<html>
<head>
<script type="text/javascript" src="protovis-d3.3.js"></script>

</head>
<body>
<script>
var vis = new pv.Panel()
    .width(150)
    .height(150);

vis.add(pv.Rule)
    .data(pv.range(0, 2, .5))
    .bottom(function(d) d * 80 + .5)
  .add(pv.Label)
     .left(0);


vis.add(pv.Bar)
    .data([1, 1.2, 1.7, 1.5, .7])
    .width(20)
    .height(function(d) d * 80)
    .bottom(0)
    .left(function() this.index * 25 + 25)
  .anchor("top").add(pv.Label);

vis.render();
</script>
</body>
</html>
